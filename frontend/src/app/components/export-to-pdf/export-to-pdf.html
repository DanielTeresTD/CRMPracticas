<div class="export-buttons-container compact-buttons flex align-items-center gap-2 flex-wrap">
    <p-button label="Export to PDF" icon="pi pi-file-pdf" severity="danger" size="small"
        [disabled]="!charts || charts.length === 0" (onClick)="exportToPDF()">
    </p-button>

    @if (!showEmailInput) {
    <p-button label="Send Email" icon="pi pi-envelope" severity="info" size="small"
        [disabled]="!charts || charts.length === 0" (onClick)="sendToEmail()">
    </p-button>
    }

    @if (showEmailInput) {
    <div class="flex gap-1 align-items-center p-2 border-round surface-border border-1">
        <p-inputText [(ngModel)]="tempEmail" placeholder="Email address" class="w-12rem" size="small"
            (keyup.enter)="validate()">
        </p-inputText>

        <p-button icon="pi pi-check" severity="success" size="small" (onClick)="validate()" pTooltip="Send Email">
        </p-button>

        <p-button icon="pi pi-times" severity="secondary" size="small" (onClick)="cancelEmail()" pTooltip="Cancel">
        </p-button>
    </div>
    }
</div>
