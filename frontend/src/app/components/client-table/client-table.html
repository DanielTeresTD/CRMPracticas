<div class="table">
    <p-table [columns]="cols" [value]="clients" [tableStyle]="{ 'min-width': '50rem' }">

        <!-- Encabezado -->
        <ng-template pTemplate="header" let-columns>
            <tr>
                @for (col of columns; track col.field) {
                <th>{{ col.header }}</th>
                }
            </tr>
        </ng-template>

        <!-- Cuerpo -->
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                @for (col of columns; track col.field) {
                <td>
                    @if (col.field === 'name') {
                    {{ rowData.name }}
                    } @else if (col.field === 'moreData') {
                    <button type="button" [routerLink]="['/cliente', rowData.id]">
                        Ver detalles
                    </button>
                    }
                </td>
                }
            </tr>
        </ng-template>

    </p-table>
</div>
